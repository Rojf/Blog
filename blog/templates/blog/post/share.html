{% extends "blog/base.html" %}

{% block content %}
    {% if sent %}
        <div>
            <h1>E-mail successfully sent</h1>
            <p>
                "{{ post.title }}" was successfully sent
                to {{ from.cleaned_data.to }}.
            </p>
        </div>
    {% else %}
        {% include "blog/post/includes/share_form.html" %}
    {% endif %}
{% endblock %}
